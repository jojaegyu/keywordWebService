<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.css">
</head>

<body>
  <div class="chart-div">
    <canvas id="pieChartCanvas" width="300px" height="300px"></canvas>
  </div>

  <script>

    let emotion_data = {
      labels: ['foo', 'bar', 'baz', 'fie', 'foe', 'fee'],
      datasets: [{
        data: [95, 12, 13, 7, 13, 10],
        backgroundColor: ['rgb(255, 99, 132)', 'rgb(255, 159, 64)', 'rgb(255, 205, 86)', 'rgb(75, 192, 192)', 'rgb(54, 162, 235)', 'rgb(153, 102, 255)']
      }]
    };

    let emotion_ctx = document.getElementById('pieChartCanvas').getContext('2d');
    let emotion_config = {
      type : 'pie',
      data : emotion_data,
      options : {
        responsive: false
      },

      plugins :{
        pieceLabel: {
          mode:"label",
          position:"outside",
          fontSize: 11,
          fontStyle: 'bold'
        }
      }
    }
    let emotion_chart = new Chart(emotion_ctx, emotion_config);


  </script>
</body>

</html>
